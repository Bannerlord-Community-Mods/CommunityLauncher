name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Create File
      run: 'echo %DEVPROPS% > developer.props'
      shell: cmd
      env:
        DEVPROPS: ${{secrets.devprops}}

    - name: Build
      run: dotnet build --configuration Release --no-restore
